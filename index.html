<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holonet Darth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo totalmente preto */
            color: #ffffff; /* Letras brancas */
        }

        h1 {
            color: #ff0000; /* Título vermelho */
            text-align: center;
        }

        .main-container {
            flex-grow: 1;
            text-align: center;
            padding: 20px;
            max-width: calc(100vw - 320px); /* Ajustando largura máxima da área principal */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px; /* Reduzindo o espaço entre os vídeos */
        }

        .stream-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a; /* Preto mais suave para diferenciar os blocos */
            border-radius: 5px;
            padding: 3px; /* Ajuste mínimo de preenchimento */
            margin: 0; /* Removendo espaço lateral desnecessário */
            width: calc(100% / 4 - 8px); /* Distribuindo 4 streams por linha */
        }

        .chat-sidebar {
            position: fixed;
            right: 0;
            width: 300px;
            height: 100vh; /* Altura máxima da tela */
            background-color: #1a1a1a; /* Fundo escuro para o chat */
            padding: 10px;
            border-left: 2px solid #ffffff; /* Bordas brancas para destacar */
            overflow-y: auto; /* Adicionando rolagem quando houver muitos chats */
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0px);
        }

        #toggleChatButton {
            position: fixed;
            right: 10px;
            top: 10px;
            padding: 10px;
            background-color: #ffffff;
            color: #18181b;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <button id="toggleChatButton" onclick="toggleChat()">Ocultar Chat</button>

    <div class="main-container">
        <h1>Holonet Darth</h1>
        <input type="text" id="channelName" placeholder="Digite o nome do canal">
        <button onclick="addStream()">Adicionar Stream</button>
        <div class="container" id="streamsContainer"></div>
    </div>

    <div class="chat-sidebar" id="chatSidebar">
        <div id="chatContainer"></div>
    </div>

<script>
    function addStream() {
        let channel = document.getElementById('channelName').value.trim();
        if (channel) {
            let div = document.createElement("div"); 
            div.classList.add("stream-container");

            let iframe = document.createElement("iframe");
            iframe.src = `https://player.twitch.tv/?channel=${channel}&parent=localhost&parent=127.0.0.1&muted=true`;

            let removeButton = document.createElement("button");
            removeButton.innerText = "Remover";
            removeButton.style.marginTop = "10px";
            removeButton.onclick = function() { div.remove(); };

            let updateButton = document.createElement("button");
            updateButton.innerText = "Atualizar";
            updateButton.style.marginTop = "10px";
            updateButton.onclick = function() { iframe.src = iframe.src; };

            div.appendChild(iframe);
            div.appendChild(updateButton);
            div.appendChild(removeButton);
            document.getElementById('streamsContainer').appendChild(div);

            let chatIframe = document.createElement("iframe");
            chatIframe.src = `https://www.twitch.tv/embed/${channel}/chat?parent=127.0.0.1`;
            chatIframe.width = "100%";
            chatIframe.height = "400";
            chatIframe.frameBorder = "0";

            document.getElementById('chatContainer').appendChild(chatIframe);
            document.getElementById('channelName').value = '';
        }
    }

    function refreshStreams() {
        let iframes = document.querySelectorAll(".stream-container iframe:first-child");
        iframes.forEach((iframe) => {
            iframe.src = iframe.src;
        });
    }

    function toggleChat() {
        let chatSidebar = document.getElementById("chatSidebar");
        let toggleButton = document.getElementById("toggleChatButton");

        if (chatSidebar.style.transform === "translateX(0px)" || chatSidebar.style.transform === "") {
            chatSidebar.style.transform = "translateX(320px)";
            toggleButton.innerText = "Mostrar Chat";
        } else {
            chatSidebar.style.transform = "translateX(0px)";
            toggleButton.innerText = "Ocultar Chat";
        }
    }

    // Atualiza os streams a cada 15 minutos
    setInterval(refreshStreams, 900000);
</script>

</body>
</html>
